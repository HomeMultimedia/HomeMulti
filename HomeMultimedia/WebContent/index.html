<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Navigateur Multimedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Le song player du pc">
    <meta name="author" content="Cedric & Thomas">

	<link rel="stylesheet" href="css/jquery-ui.css"/>
    <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="css/customScrollbar.css" rel="stylesheet" type="text/css" />
	
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>

  <body>
	
	<div class="container">
		<div class="row" id="header">
		
		</div>
		<div class="row" id="body">
			<!-- içi la playlist en cours -->
			<div class="span3">
				<!-- <ul id="playlist" class="unstyled">
				</ul> -->
				<div class="content_3 content" style="height:250px;">
					<table id="playlist" class="table">
					</table>
				</div>
			</div>
			<!-- içi la chanson qui se joue ou est en pause -->
			<div class="span6" id="current-song">
				<div id="artwork-container">
				
				</div>
			</div>
			<!-- içi les chansons disponibles -->
			<div class="span3">
				<!--  <ul id="song-browser" class="unstyled">
				</ul>-->
				<div class="content_2 content" style="height:250px;">
					<table id="song-browser" class="table">
					</table>
				</div>
			</div>
		</div>
		<div class="row" id="song-status">
			
		</div>
		<div class="row" id="footer">
		
		</div>
	</div>
	
    <!-- Placed at the end of the document so the pages would load faster -->
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery-ui.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/event-array.js"></script>
	<script src="js/lib/jquery.mousewheel.min.js"></script>
	<script src="js/lib/jquery.mCustomScrollbar.js"></script>
    <script src="js/app.js"></script>
	
  </body>
</html>
